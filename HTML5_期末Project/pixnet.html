    <script>
    function X1(url) {
		var xmlhttp = new XMLHttpRequest();

		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
				var myArr = JSON.parse(xmlhttp.responseText);
				myFunction(myArr);
			}
		}
		xmlhttp.open("GET", url, true);
		xmlhttp.send();
	}

	function myFunction(arr) {
		var data = arr.articles;
		var out = "";
		var i;
		for (i = 0; i < data.length; i++) {
            out += '<div class="col-lg-4 col-12">';
			if ( data[i].thumb != "https://imageproxy.pimg.tw/zoomcrop?width=90&height=90&url=https%3A%2F%2Ffront.pixfs.net%2Fimages%2Farticle_default_image.png" ){
                out += '<img src="' + data[i].thumb + '" class="img-fluid projects-image" alt="" />';
            }
            else{
                out += '<img src="images/無.png" class="img-fluid projects-image" alt="" />';
            } 
			if ( data[i].title != "" ) out += '<p class="mt-3 mb-1"><a href="' + data[i].link + '" target="_blank">' + data[i].title + '</a></p>';
			out += '<p> </p>';
			if ( data[i].tags.length != 0 )
			   {
				out += '<p>Tags： ';
				for (j = 0; j < data[i].tags.length; j++) {
					out += data[i].tags[j].tag + ', ';
				}
				out += '</p>';
			   }
            out += '</div>';
			out += '<br /><br /><br />';
		}
		document.getElementById("pixnet-dance").innerHTML += out;
	}

    </script>
